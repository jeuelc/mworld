      </div>
      <div id="node-content-half">
        <div id="psbutton-binaries">
          <div id="audiobuttonholder-binaries"><a href="#" id="start-binaries"><img src="css/images/sound.png" height="30px" width="30px"></a></div>

    </div>

  <script>
    sound = new Audio(); // 'sound' is now an audio object
    (function() {
      var url = "http://back.uvmate.com/jeuel_services/educ.json?nid=51";
     $.getJSON( url, function( data ) {
            $('#node-body-minoans').html(data[0].Body);
            
            var html = data[0].Images;
            var re = /<img[^>]+src="http:\/\/([^">]+)/g;
            var results = re.exec(html);
            var source = results[1];
            $('#cygnus').attr('href', "JavaScript:html5Lightbox.showLightbox(0, 'http://"+source+"', 'Cygnus X-1');")
            
            if(sound.canPlayType('audio/mpeg')) {
              $('#psbutton-binaries').show();
              $('#actualaudio-binaries').html('<audio controls preload id="binariesaudio" onpause="pausedaudio()" onplay="pausebg()"><source src="'+ data[0].Audio +'" type="audio/mpeg"></audio>');
            } else {
              sound.src = null;
              $('#psbutton-binaries').html('Your system does not support HTML5 Audio.');
              $('#psbutton-binaries').show();
            }
         });
    
      $("#binaries").swipe( { swipeRight:goBack, allowPageScroll:"auto"} );
    
    })();
    $('#homelinkbh-binaries').on('tap', function() { mainaudiobg.play(); bgsoundbh.pause(); bgsoundbh.currentTime = 0;});
    function goBack() {
      $.mobile.changePage("sub-space-bh-lifeabh.html");
    }
    
    $('#start-binaries').on('click', function() {
    	$('#actualaudio-binaries').show();
      var oldHeight = $('#node-body-holder').height();
      var newHeight = oldHeight - $('#actualaudio-binaries').height();
      $('#node-body-holder').height(newHeight);
    });
  </script>
