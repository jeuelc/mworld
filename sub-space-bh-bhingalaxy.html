  <script>
   
    (function() {
      var url = "http://back.uvmate.com/jeuel_services/educ.json?nid=55";
     $.getJSON( url, function( data ) {
            $('#node-body-minoans').html(data[0].Body);
            
            var html = data[0].Images;
            var re = /<img[^>]+src="http:\/\/([^">]+)/g;

            }
         
         });
