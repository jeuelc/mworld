  <script>

        var coach = null;
        var bubbletalk = null;
        
        function showCoach() {
            coach = new CoachJane("#coach", 300, -300, 270, 200);
            bubbletalk = new CoachBubbleTalk("#coachsaying", 100, 450, 50, 250, 2,"BONUS GAME");
            coach.entrance(function() {
                bubbletalk.show();
                $(coach.getIdName()).on('click', function() {
                    bubbletalk.hide();
                    coach.exit();
                });
            });
        }        

    sound = new Audio();
    soundiliad = new Audio();
    (function() {
	setTimeout(showCoach,2000);

      var url = "http://back.uvmate.com/jeuel_services/educ.json?nid=76";
      $.getJSON( url, function( data ) {
            /*$('#titleb-holder').html("<h1>"+ data[0].node_title +"</h1>");*/
            $('#node-body').html(data[0].Body);
            if(sound.canPlayType('audio/mpeg')) {
              $('#psbutton-iliad').show();
              $('#actualaudio-iliad').html('<audio controls preload onpause="playiliad()" onplay="pauseiliad()"><source src="'+ data[0].Audio +'" type="audio/mpeg"></audio>');
            } else {
              sound.src = null;
              $('#psbutton-iliad').html('Your system does not support HTML5 Audio.');
              $('#psbutton-iliad').show();
            }
      });
    
    $("#iliad").swipe( { swipeRight:goBack, allowPageScroll:"auto"} );
    
    })();
    
    (function() { 
      var url = "http://back.uvmate.com/jeuel_services/educ.json?nid=108";
      $.getJSON( url, function( data ) {
        if(soundiliad.canPlayType('audio/mpeg')) {
              soundiliad.src = data[0].Audio;
            }
      });
    })();
    
    $('#start-iliad').on('click', function() {
      $('#actualaudio-iliad').show();
      var oldHeight = $('#node-body-holder').height();
      var newHeight = oldHeight - $('#actualaudio-iliad').height();
      $('#node-body-holder').height(newHeight);
    });
    
    $('#greekiliad').on('click', function() {
      soundiliad.play();
      iliadaudiobg.pause();
    });
    
    function goBack() {
      $.mobile.changePage("sub-ac-greece-storytelling.html");
