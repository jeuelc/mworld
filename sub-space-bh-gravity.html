  <script>
    sound = new Audio(); // 'sound' is now an audio object
    (function() {
      var url = "http://back.uvmate.com/jeuel_services/educ.json?nid=34";
     $.getJSON( url, function( data ) {
            $('#node-body-minoans').html(data[0].Body);
            if(sound.canPlayType('audio/mpeg')) {
              /*sound.src = data[0].Audio;*/
              $('#psbutton-gravity').show();
              $('#actualaudio-gravity').html('<audio controls preload id="gravityaudio" onpause="pausedaudio()" onplay="pausebg()"><source src="'+ data[0].Audio +'" type="audio/mpeg"></audio>');
            } else {
              sound.src = null;
              $('#psbutton-gravity').html('Your system does not support HTML5 Audio.');
              $('#psbutton-gravity').show();
            }
         
            var html = data[0].Images;
            var re = /<img[^>]+src="http:\/\/([^">]+)/g;
            var results = re.exec(html);
            var source = results[1];
            $('#gravityimg').attr('href', "JavaScript:html5Lightbox.showLightbox(0, 'http://"+source+"', 'Earth and Moon');")
         });
      
      $("#gravity").swipe( { swipeRight:goBack, allowPageScroll:"auto"} );
    
    })();
    $('#homelinkbh-gravity').on('tap', function() { mainaudiobg.play(); bgsoundbh.pause();bgsoundbh.currentTime = 0; });
    $('#start-gravity').on('click', function() {
    	$('#actualaudio-gravity').show();
      var oldHeight = $('#node-body-holder').height();
      var newHeight = oldHeight - $('#actualaudio-gravity').height();
      $('#node-body-holder').height(newHeight);
    });
    
    function goBack() {
      $.mobile.changePage("sub-space-bh-whatisbh.html");
    }
    
    function pausedaudio() {
      bgsoundbh.play();
    }
    
    function pausebg() {
      bgsoundbh.pause();
    }
  </script>
