  <script>
    sound = new Audio();
    (function() {
      var url = "http://back.uvmate.com/jeuel_services/educ.json?nid=48";
     $.getJSON( url, function( data ) {
            $('#node-body-minoans').html(data[0].Body);
            if(sound.canPlayType('audio/mpeg')) {
              $('#psbutton-nscollide').show();
              $('#actualaudio-nscollide').html('<audio controls preload id="nscollideaudio" onpause="pausedaudio()" onplay="pausebg()"><source src="'+ data[0].Audio +'" type="audio/mpeg"></audio>');
            } else {
              sound.src = null;
              $('#psbutton-nscollide').html('Your system does not support HTML5 Audio.');
              $('#psbutton-nscollide').show();
            }
         });
    
    $("#nscollide2").swipe( { swipeRight:goBack, allowPageScroll:"auto"} );
    
    })();
    $('#homelinkbh-nscollide').on('tap', function() { mainaudiobg.play(); bgsoundbh.pause();bgsoundbh.currentTime = 0; });
    function goBack() {
      $.mobile.changePage("sub-space-bh-blackhole2.html");
    }
    $('#start-nscollide').on('click', function() {
    	$('#actualaudio-nscollide').show();
      var oldHeight = $('#node-body-holder').height();
      var newHeight = oldHeight - $('#actualaudio-nscollide').height();
      $('#node-body-holder').height(newHeight);
    });
    $('#vidbtn-nscollide').on('tap', function() { bgsoundbh.pause(); });
    $('#html5-lightbox-overlay').on('tap', function() { bgsoundbh.play(); });
    $('#html5-close').on('tap', function() { bgsoundbh.play(); });
  </script>
