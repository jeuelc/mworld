<div data-role="page" id="mov">
  <div data-role="content" style="padding:0 !important;background:#000000;">
      <div style="float:right;margin-top:5px;margin-right:10px;z-index:999;"><a href="#" id="proceedtoag"><img src="css/images/5-8/Space/Black_Holes/skipvidbtn.png"></a></div>
      <!--<div id="vidoverlay">&nbsp;</div>-->
      <div class="previdcontainer">
        <video id="agvideo" width="1024" height="722" controls preload>
          <source src="http://back.uvmate.com/sites/default/files/videos/original/ancientgreeceintro.mp4" type="video/mp4">
       </video>
     </div>
  </div>
  <script>    
    
    var agvid =document.getElementById("agvideo"); 
    
    (function() {
      var height = $(window).height();
      $('#vidoverlay').height(height);
      checkvid();
      $("#mov").swipe( { swipeRight:goBack, allowPageScroll:"auto"} );
      $("#vidoverlay").swipe( { swipeRight:goBack, allowPageScroll:"auto"} );
      $(".previdcontainer").swipe( { swipeRight:goBack, allowPageScroll:"auto"} );
    })();
    
    function checkvid() {
          var done = false;
          if(agvid.paused == true && agvid.currentTime < 45) {
            if(agvid.paused == false) {
              $('#vidoverlay').hide();
            }
          } 
          
          if(agvid.currentTime >= 45 ) {
            agvid.currentTime = 0;
            done = true;
            $.mobile.changePage("sub-ac-greece2.html");
          }
          
          if(done==false) {
            ti = setTimeout(checkvid, 2000);
          }
      }
    
    $('#proceedtoag').on('tap', function() {
        agsoundbg.play();
        $.mobile.changePage("sub-ac-greece2.html");
    });
    
    function goBack() {
      $.mobile.changePage("sub-ac-greece2.html");
      agsoundbg.play();
    }
  </script>
</div>
